[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "asyncz"
description = "The scheduler that nobody wants but every application needs."
long_description = "The scheduler that nobody wants but every application needs."
readme = "README.md"
requires-python = ">=3.8"
dynamic = ['version']
license = "MIT"
authors = [{ name = "Tiago Silva", email = "tiago.arasilva@gmail.com" }]
classifiers = [
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python",
    "Topic :: Internet",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development",
    "Typing :: Typed",
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: AsyncIO",
    "Framework :: AnyIO",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Internet :: WWW/HTTP",
]
dependencies = [
    "asyncio>=3.4.3,<4.0.0",
    "loguru>=0.7.0,<0.8.0",
    "pydantic>=2.5.3,<3.0.0",
    "pytz>=2022.6",
    "tzlocal>=4.2,<5.0",
]
keywords = [
    "api",
    "rest",
    "http",
    "asgi",
    "asyncz",
    "pydantic",
    "starlette",
    "fastapi",
    "apscheduler",
    "framework",
    "websocket",
    "openapi",
    "ml",
    "machine learning",
    "scheduler",
    "cron",
    "asyncz",
]

[project.urls]
Homepage = "https://github.com/tarsil/asyncz"
Documentation = "https://asyncz.tarsild.io/"
Changelog = "https://asyncz.tarsild.io/release-notes/"
Funding = "https://github.com/sponsors/tarsil"
Source = "https://github.com/tarsil/asyncz"

[project.optional-dependencies]
test = [
    # "esmerald==0.4.2",
    "mock>=4.0.3",
    "pymongo>=4.3.3,<5.0.0",
    "pytest>=7.1.3,<9.0.0",
    "pytest-cov >=2.12.0,<6.0.0",
    "pytest-asyncio >=0.19.0,<1.0.0",
    "pytest-loguru>=0.2.0,<1",
    "redis>=4.4.0,<6.0.0",
    "requests >=2.27.0,<3.0.0",
    "ruff>=0.0.256,<1.0.0",
]

dev = [
    "autoflake>=1.4.0,<3.0.0",
    "black==24.4.2",
    "flake8>=3.8.3,<8.0.0",
    "ipdb>=0.13.13",
    "pdbpp",
    "isort>=5.0.6,<6.0.0",
    "mypy>=0.982,<2.0.0",
    "pre-commit>=2.17.0,<3.0.0",
    "watchfiles>=0.16.1,<0.22.0",
]

doc = [
    "mkautodoc >=0.2.0,<0.3.0",
    "mkdocs >=1.1.2,<2.0.0",
    "mkdocs-material >=9.0.13,<10.0.0",
    "mdx-include >=1.4.2,<2.0.0",
    "mkdocs-markdownextradata-plugin >=0.2.5,<0.3.0",
    "mkdocstrings>=0.20.0,<0.30.0",
    "pyyaml >=6.0,<7.0.0",
]

all = ["asyncio>=3.4.3,<4.0.0", "pytz>=2022.6", "tzlocal>=4.2,<5.0"]

[tool.hatch.version]
path = "asyncz/__init__.py"

[tool.isort]
profile = "black"
known_third_party = ["asyncz", "pydantic", "starlette"]

[tool.mypy]
warn_unused_configs = true
warn_unreachable = true
warn_return_any = true
strict = true
disallow_untyped_decorators = true
disallow_any_generics = false
implicit_reexport = false
show_error_codes = true
disallow_incomplete_defs = true
disable_error_code = "attr-defined"
warn_unused_ignores = true
warn_redundant_casts = true

[tool.ruff.lint]
select = ["E", "W", "F", "C", "B", "I"]
ignore = ["E501", "B008", "C901", "B026"]

exclude = ["docs_src/*"]

[[tool.mypy.overrides]]
module = "asyncz.tests.*"
ignore_missing_imports = true
check_untyped_defs = true
ignore_errors = true

[[tool.mypy.overrides]]
module = "docs_src.*"
ignore_errors = true

[[tool.mypy.overrides]]
module = [
    "sqlalchemy.*",
    "asyncpg",
    "alembic",
    "sqlalchemy_utils.*",
    "slugify",
    "pytz",
]
ignore_missing_imports = true
ignore_errors = true

[tool.pytest.ini_options]
addopts = ["--strict-config", "--strict-markers"]
xfail_strict = true
junit_family = "xunit2"

[tool.hatch.build.targets.sdist]
include = ["/asyncz"]
